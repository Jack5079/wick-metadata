<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible">
    <title>Wick Editor Metadata Viewer</title>

    <!-- The style -->
    <link rel="stylesheet" href="style.css">

    <!-- Import some scripts -->
    <script src="./main.mjs" type="module" defer></script>
    <script src="//unpkg.com/browserfs"></script>
  </head>

  <body>
    <div class="circle"></div>
    <h1>.wick metadata viewer</h1>
    <p>Get info about .wick projects, like:</p>
    <ul>
      <li>The project's name</li>
      <li>The resolution</li>
      <li>A framerate</li>
      <li>The browser used to save it</li>
      <li>The OS that the browser was ran on</li>
      <li>The background color</li>
    </ul>
    <br>
    <label for="import">
      upload
      <input type="file" id="import" accept=".wick" name="import" multiple>
    </label>

    <footer>by Jack5079</footer>
  </body>

</html>
